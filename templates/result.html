<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        img {
            max-width: 280px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .try-again {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .try-again:hover {
            background-color: #357ab7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predicted Emotion: <strong>{{ emotion }}</strong></h2>
        <img src="{{ image_path }}" alt="Uploaded Image">
        <br>
        <a href="{{ url_for('index') }}" class="try-again">Try another</a>
    </div>
</body>
</html>
